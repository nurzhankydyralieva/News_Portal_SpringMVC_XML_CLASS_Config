<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title data-th-text="#{label.title}">All news</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container border border-dark border-3 border-bottom-0">
    <nav class="row">
        <div class="col-6">
            <h1 data-th-text="#{label.header}">News Management</h1>
        </div>
        <div class="col-6 d-flex justify-content-end">
            <a href="/?language=en" data-th-text="#{label.lang.en}">English</a>&nbsp;
            <a href="/?language=ru" data-th-text="#{label.lang.ru}">Russian</a>
        </div>
    </nav>
</div>
<div class="container border border-dark border-3">
    <div class="row p-1">

        <div class="col-2  border border-light border-2 mx-2 bg-light">
            <h5 align="center" class="bg-secondary text-white">News</h5>
            <div class="bg-white pt-2 pb-2">
                <ul>
                    <li><a href="#" data-th-text="#{label.news.list}">News List</a></li>
                    <li><a href="/news/new" data-th-text="#{label.add.news}">Add News</a></li>
                </ul>
            </div>
        </div>

        <div class="col-9  border border-light border-2">

            <nav style="--bs-breadcrumb-divider: '>>';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#" data-th-text="#{label.news}">News</a></li>
                    <li class="breadcrumb-item active" aria-current="page" data-th-text="#{label.news.list}">News List
                    </li>
                </ol>
            </nav>

            <div class="row pb-5" th:each="newsPage : ${news}">
                <div class="col-10">
                    <h6 class="pb-1" data-th-text="#{label.news.title}">News Title</h6>
                    <p class="pb-2" th:text="${newsPage.getNewsTitle()}">News title</p>
                    <h6 class="pb-1" data-th-text="#{label.brief}">Brief</h6>
                    <p th:text="${newsPage.getBrief()}">Brief</p>
                </div>


                <div class="col">
                    <p th:text="${newsPage.getNewsDate()}">News date</p>

                    <div class="row">
                        <div class="col">
                            <a th:href="@{/news/{id}(id=${newsPage.getId()})}" data-th-text="#{label.view}">View</a>
                        </div>
                        <div class="col">
                            <a th:href="@{/news/{id}(id=${newsPage.getId()})}" data-th-text="#{label.edit}">Edit</a>
                        </div>
                        <div class="col">
                            <label class="form-check-label" for="flexCheckDefault"></label>
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <form th:method="DELETE" th:action="@{/news/{id}(id=${newsPage.getId()})}">
                        <input type="submit" class="btn btn-outline-primary" value="DELETE">
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
</div>
<div class="container border border-dark border-3 border-top-0 d-flex justify-content-center">
    <p class="m-0 p-0" data-th-text="#{label.copyright}">Copyright EPAM 2008. All rights reserved.</p>
</div>
</body>
</html>
