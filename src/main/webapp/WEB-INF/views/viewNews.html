<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title data-th-text="#{label.news}">News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container border border-dark border-3 border-bottom-0">
    <nav class="row">
        <div class="col-6">
            <h1 data-th-text="#{label.header}">News Management</h1>
        </div>
        <div class="col-6 d-flex justify-content-end">
            <a href="/?language=en" data-th-text="#{label.lang.en}">English</a>&nbsp;
            <a href="/?language=ru" data-th-text="#{label.lang.ru}">Russian</a>
        </div>
    </nav>
</div>

<div class="container border border-dark border-3">
    <div class="row p-1">
        <div class="col-2  border border-light border-2 mx-2 bg-light">
            <h5 align="center" class="bg-secondary text-white" data-th-text="#{label.news}">News</h5>
            <div class="bg-white pt-2 pb-2">
                <ul>
                    <li><a href="/" data-th-text="#{label.news.list}">News List</a></li>
                    <li><a href="/news/new" data-th-text="#{label.add.news}">Add News</a></li>
                </ul>
            </div>
        </div>
        <div class="col">
            <div style="--bs-breadcrumb-divider: '>>';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#" data-th-text="#{label.news}">News</a></li>
                    <li class="breadcrumb-item active" aria-current="page" data-th-text="#{label.news.view}">News View</li>
                </ol>
            </div>
            <div class="row">
                <div class="col-2">
                    <label for="newsTitle" data-th-text="#{label.news.title}">News Title</label>
                </div>
                <div class="col">
                    <p type="text" th:text="${newsPage.getNewsTitle()}" id="newsTitle">News Title</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class=" col-2">
                    <label for="newsDate" data-th-text="#{label.news.date}">News Date</label>
                </div>
                <div class="col-3">
                    <p type="text" id="newsDate" th:text="${newsPage.getNewsDate()}">News Date</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-2">
                    <label for="brief" data-th-text="#{label.brief}">Brief</label>
                </div>
                <div class="col-9">
                    <p type="text" id="brief" th:text="${newsPage.getBrief()}"></p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-2">
                    <label for="content" data-th-text="#{label.content}">Content</label>
                </div>
                <div class="col-9">
                    <p type="text" id="content" th:text="${newsPage.getContent()}"></p>
                </div>
            </div>

            <div class="row pb-5 pt-5 mb-5">
                <div class="col-10 d-flex justify-content-end">
                    <a type="button" class="btn btn-outline-primary"
                       th:href="@{/news/{id}/edit(id=${newsPage.getId()})}" data-th-text="#{label.edit}">EDIT</a>
                </div>
                <div class="col">
                    <form th:method="DELETE" th:action="@{/news/{id}(id=${newsPage.getId()})}">
                        <input type="submit" class="btn btn-outline-primary" value="DELETE">
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<div class="container border border-dark border-3 border-top-0 d-flex justify-content-center">
    <p class="m-0 p-0"  data-th-text="#{label.copyright}">Copyright EPAM 2008. All rights reserved.</p>
</div>
</body>
</html>
