<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New news</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container border border-dark border-3 border-bottom-0">
    <nav class="row">
        <div class="col-6">
            <h1>News Management</h1>
        </div>
        <div class="col-6 d-flex justify-content-end">
            <a href="/?language=en">English</a>&nbsp;
            <a href="/?language=ru">Russian</a>
        </div>
    </nav>
</div>
<div class="container border border-dark border-3">
    <div class="row p-1">
        <div class="col-2  border border-light border-2 mx-2 bg-light">
            <h5 align="center" class="bg-secondary text-white">News</h5>
            <div class="bg-white pt-2 pb-2">
                <ul>
                    <li><a href="/">News List</a></li>
                    <li><a href="/news/new">Add News</a></li>
                </ul>
            </div>
        </div>
        <div class="col">
            <nav style="--bs-breadcrumb-divider: '>>';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">News</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Add News</li>
                </ol>
            </nav>
            <form th:method="POST" th:action="@{/news}" th:object="${newsPage}">
                <div class="row">
                    <div class="col-2">
                        <label for="newsTitle" >News Title</label>
                    </div>
                    <div class="input-group mb-3 col">
                        <input type="text" class="form-control" th:field="*{newsTitle}" id="newsTitle">
                        <div style="color: red" th:if="${#fields.hasErrors('newsTitle')}" th:errors="*{newsTitle}">News
                            date
                            error
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class=" col-2">
                        <label for="newsDate" >News Date</label>
                    </div>
                    <div class="col-3">
                        <input class="form-control" type="text" th:field="*{newsDate}" id="newsDate">
                        <div style="color: red" th:if="${#fields.hasErrors('newsDate')}" th:errors="*{newsDate}">News
                            title
                            error
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-2">
                        <label for="content" >Brief</label>
                    </div>
                    <div class="form-floating col">
                            <textarea class="form-control" type="text" th:field="*{brief}" id="brief"
                                      rows="6"></textarea>
                        <div style="color: red" th:if="${#fields.hasErrors('brief')}" th:errors="*{brief}">
                            Content error
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-2">
                        <label for="content">Content</label>
                    </div>
                    <div class="form-floating col">
                            <textarea class="form-control" type="text" th:field="*{content}" id="content"
                                      rows="6"></textarea>
                        <div style="color: red" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
                            Content error
                        </div>
                    </div>
                </div>
                <br>
                <div class="d-flex justify-content-center pb-5 pt-3">
                    <div class="px-2">
                        <input type="submit" class="btn btn-outline-primary" value="SAVE">
                    </div>
                    <div>
                        <input type="submit" class="btn btn-outline-primary" href="index" value="CANCEL">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="container border border-dark border-3 border-top-0 d-flex justify-content-center">
    <p class="m-0 p-0">Copyright EPAM 2008. All rights reserved.</p>
</div>
</body>
</html>
