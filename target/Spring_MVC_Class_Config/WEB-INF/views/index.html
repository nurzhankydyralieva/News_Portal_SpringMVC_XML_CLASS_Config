<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title data-th-text="#{label.title}">All news</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $(document).on("click", ".deleteRows", function () {
                var deleterowsfromtable = $(".indexTable input:checked").parents("tr").remove();
            })
        })
    </script>
</head>
<body>
<div class="container border border-dark border-3 border-bottom-0">
    <nav class="row">
        <div class="col-6">
            <h1 data-th-text="#{label.header}">News Management</h1>
        </div>
        <div class="col-6 d-flex justify-content-end">
            <a href="/?language=en" data-th-text="#{label.lang.en}">English</a>&nbsp;
            <a href="/?language=ru" data-th-text="#{label.lang.ru}">Russian</a>
        </div>
    </nav>
</div>
<div class="container border border-dark border-3">
    <div class="row p-1">

        <div class="col-2  border border-light border-2 mx-2 bg-light">
            <h5 align="center" class="bg-secondary text-white">News</h5>
            <div class="bg-white pt-2 pb-2">
                <ul>
                    <li><a href="#" data-th-text="#{label.news.list}">News List</a></li>
                    <li><a href="/news/new" data-th-text="#{label.add.news}">Add News</a></li>
                </ul>
            </div>
        </div>

        <div class="col-9  border border-light border-2">
            <nav style="--bs-breadcrumb-divider: '>>';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#" data-th-text="#{label.news}">News</a></li>
                    <li class="breadcrumb-item active" aria-current="page" data-th-text="#{label.news.list}">News List
                    </li>
                </ol>
            </nav>

            <div class="row pb-5">
                <form th:method="DELETE" th:action="@{/news/{id}}">
                    <table cellpadding="2" cellspacing="2" border="1" class="indexTable">
                        <div th:each="newsPage:${news}">

                            <tr>

                                <th><span>News Title</span></th>
                                <td><p th:text="${newsPage.getNewsTitle()}"><br></p></td>

                                <th>Brief</th>
                                <td th:text="${newsPage.getBrief()}"></td>
                                <td th:text="${newsPage.getNewsDate()}"></td>
                                <td><a th:href="@{/news/{id}(id=${newsPage.getId()})}"
                                       data-th-text="#{label.view}">View</a></td>
                                <td><a th:href="@{/news/{id}(id=${newsPage.getId()})}"
                                       data-th-text="#{label.edit}">Edit</a></td>

                                <td><input type="checkbox" class="chkCheckBoxId" value="${newsPage.getId()}"
                                           name="newsPage"/></td>
                            </tr>

                        </div>
                    </table>
                    <br>
                    <input type="button" value="Delete" class="deleteRows"/>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
<div class="container border border-dark border-3 border-top-0 d-flex justify-content-center">
    <p class="m-0 p-0" data-th-text="#{label.copyright}">Copyright EPAM 2008. All rights reserved.</p>
</div>
</body>
</html>
