<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New News</title>
</head>
<body>
<form th:method="POST" th:action="@{/news}" th:object="${newsPage}">
    <input type="hidden" name="_method" value="post"/>
    <label>News Title: </label>
    <input type="text" th:field="*{newsTitle}" id="newsTitle">
    <div style="color: red" th:if="${#fields.hasErrors('newsTitle')}" th:errors="*{newsTitle}">News
        title
        error
    </div>
    <br>
    <label>News Date: </label>
    <input type="text" th:field="*{newsDate}" id="newsDate">
    <div style="color: red" th:if="${#fields.hasErrors('newsDate')}" th:errors="*{newsDate}">News
        date
        error
    </div>
    <br>
    <label>Created At: </label>
    <input type="text" th:field="*{createdAt}" id="createdAt">
    <br>
    <label>Brief: </label>
    <input type="text" th:field="*{brief}" id="brief">
    <div style="color: red" th:if="${#fields.hasErrors('brief')}" th:errors="*{brief}">
        Brief error
    </div>
    <br>
    <label>Content: </label>
    <input type="text" th:field="*{content}" id="content">
    <div style="color: red" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
        Content error
    </div>
    <input type="submit" value="Create">
</form>
</div>
</body>
</html>
